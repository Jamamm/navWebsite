<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>导航网站</title>
    <style>
        *{margin: 0; padding: 0;}
        a{text-decoration: none;}
        kbd{
            width: 5em;
            height: 5em;
            display: inline-block;
            text-transform: uppercase;
            border: 1px solid red;
            text-transform: uppercase; //仅有大写字母
        }
        .wrapper{
            text-align: center;
        }
    </style>
</head>
<body>
<header></header>
<main>
    <div id="myKeyboard" class="wrapper"></div>
</main>
<footer></footer>

<script>
    //初始化的数据
    var keys = {
        0: ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p"],
        1: ["a", "s", "d", "f", "g", "h", "j", "k", "l"],
        2: ["z", "x", "c", "v", "b", "n", "m"]
    }

    var webHash = {
        q: "mail.qq.com",
        w: "weibo.com",
        e: undefined,
        r: undefined,
        t: "taobao.com",
        y: "www.youtube.com",
        u: "bilibili.com",
        i: "iqiyi.com",
        o: "zealer.com",
        p: "52pojie.cn",
        a: "smzdm.com",
        s: undefined,
        d: "douyu.com",
        f: "www.facebook.com",
        g: "github.com",
        h: "huya.com",
        j: "juejin.im",
        k: undefined,
        l: undefined,
        z: "www.zhihu.com",
        x: undefined,
        c: undefined,
        v: "www.v2ex.com",
        b: "baidu.com",
        n: undefined,
        m: undefined
    }

    for(var i=0; i< Object.keys(keys).length; i++){
        var div = document.createElement("div")
        myKeyboard.appendChild(div)

        var row = keys[i]
        for(var j=0; j<row.length; j++){
            var kbd = document.createElement("kbd")
            kbd.textContent = row[j]
            div.appendChild(kbd)

        }
    }

    document.onkeypress = function (adseded) {
        var key = adseded["key"]
        console.log(key)
        if(webHash[key]){

        }
        var openUrl = "http://" + webHash[key]
        window.open(openUrl, "_blank")
    }

</script>
</body>
</html>
